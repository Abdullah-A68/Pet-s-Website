<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sliding Login & Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap');
      
      :root{
        --color1: #f8c365;
        --color2: #ef8f5d;
        --color3: #b5ca92;
        --color4: #b8d5d9;
        --color5: #f5b3a7;
        --color6: #f4f1ea;
      }
      
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background: var(--color6);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      
      .container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 14px 28px rgba(0,0,0,0.25),
                    0 10px 10px rgba(0,0,0,0.22);
        position: relative;
        overflow: hidden;
        width: 768px;
        max-width: 100%;
        min-height: 500px;
      }
      
      .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
      }
      
      .sign-in-container {
        left: 0;
        width: 50%;
        z-index: 2;
      }
      
      .sign-up-container {
        left: 0;
        width: 50%;
        opacity: 0;
        z-index: 1;
      }
      
      .container.right-panel-active .sign-in-container {
        transform: translateX(100%);
      }
      
      .container.right-panel-active .sign-up-container {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
      }
      
      form {
        background: #ffffff;
        display: flex;
        flex-direction: column;
        padding: 0 50px;
        height: 100%;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      
      .input-box {
        position: relative;
        margin: 10px 0;
        width: 100%;
      }
      
      .input-box input {
        width: 100%;
        padding: 12px 15px 12px 40px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      
      .input-box i {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: var(--color4);
      }
      
      button {
        border-radius: 20px;
        border: none;
        background-color: var(--color4);
        color: #fff;
        font-size: 14px;
        padding: 12px 45px;
        margin-top: 20px;
        cursor: pointer;
        transition: transform 80ms ease-in;
      }
      
      button:hover {
        background-color: #82cbd5;
      }
      
      button:active {
        transform: scale(0.95);
      }
      
      button:focus {
        outline: none;
      }
      
      .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
      }
      
      .container.right-panel-active .overlay-container {
        transform: translateX(-100%);
      }
      
      .overlay {
        background: var(--color4);
        color: #ffffff;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .container.right-panel-active .overlay {
        transform: translateX(50%);
      }
      
      .overlay-panel {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 0 40px;
        text-align: center;
        top: 0;
        height: 100%;
        width: 50%;
        transition: transform 0.6s ease-in-out;
      }
      
      .overlay-left {
        transform: translateX(-20%);
        left: 0;
      }
      
      .container.right-panel-active .overlay-left {
        transform: translateX(0);
      }
      
      .overlay-right {
        right: 0;
        transform: translateX(0);
      }
      
      .container.right-panel-active .overlay-right {
        transform: translateX(20%);
      }
      
      .ghost {
        background-color: transparent;
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form onsubmit="event.preventDefault(); signUp();">
        <h1>Create Account</h1>
        <div class="input-box">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Name" id="signup-name" />
        </div>
        <div class="input-box">
          <i class="fas fa-phone"></i>
          <input type="tel" placeholder="Phone Number" id="signup-phone" />
        </div>
        <div class="input-box">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" id="signup-email" />
        </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" id="signup-password" />
        </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Confirm Password" id="signup-confirm-password" />
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form onsubmit="event.preventDefault(); logIn();">
        <h1>Sign in</h1>
        <div class="input-box">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" id="login-email" />
        </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" id="login-password" />
        </div>
        <a href="#">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us, login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase v9 Compat Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-compat-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-compat-auth.js"></script>
  
  <script>
    // Sliding animation
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    
    signUpButton.addEventListener('click', () => {
      container.classList.add("right-panel-active");
    });
   
    signInButton.addEventListener('click', () => {
      container.classList.remove("right-panel-active");
    });

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC4UJXlvHhSSSyfsf8G1he339GoGaTenps",
      authDomain: "pet-sscci.firebaseapp.com",
      projectId: "pet-sscci",
      storageBucket: "pet-sscci.appspot.com",
      messagingSenderId: "900791572438",
      appId: "1:900791572438:web:834cdae9e5d1f37d5bf677"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // üîê Sign Up Function
    function signUp() {
      const name = document.getElementById("signup-name")?.value;
      const phone = document.getElementById("signup-phone")?.value;
      const email = document.getElementById("signup-email")?.value;
      const password = document.getElementById("signup-password")?.value;
      const confirmPassword = document.getElementById("signup-confirm-password")?.value;
      
      if (!name || !email || !password || !confirmPassword) {
        alert("‚ö†Ô∏è Please fill in all required fields.");
        return;
      }
      
      if (password !== confirmPassword) {
        alert("‚ùå Passwords do not match");
        return;
      }

      if (password.length < 6) {
        alert("‚ùå Password must be at least 6 characters long");
        return;
      }
      
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Update user profile with name
          return userCredential.user.updateProfile({
            displayName: name
          });
        })
        .then(() => {
          alert("‚úÖ Account created successfully! Welcome " + name + "!");
          // Clear form
          document.querySelector('.sign-up-container form').reset();
        })
        .catch((error) => {
          console.error("Error:", error);
          let errorMessage = "‚ùå ";
          switch(error.code) {
            case 'auth/email-already-in-use':
              errorMessage += "Email is already registered. Try signing in instead.";
              break;
            case 'auth/invalid-email':
              errorMessage += "Invalid email address.";
              break;
            case 'auth/weak-password':
              errorMessage += "Password is too weak. Use at least 6 characters.";
              break;
            default:
              errorMessage += error.message;
          }
          alert(errorMessage);
        });
    }

    // üîê Log In Function
    function logIn() {
      const email = document.getElementById("login-email")?.value;
      const password = document.getElementById("login-password")?.value;
      
      if (!email || !password) {
        alert("‚ö†Ô∏è Please enter both email and password.");
        return;
      }
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          const displayName = user.displayName || user.email;
          alert("‚úÖ Welcome back, " + displayName + "!");
          // Clear form
          document.querySelector('.sign-in-container form').reset();
        })
        .catch((error) => {
          console.error("Error:", error);
          let errorMessage = "‚ùå ";
          switch(error.code) {
            case 'auth/user-not-found':
              errorMessage += "No account found with this email. Please sign up first.";
              break;
            case 'auth/wrong-password':
              errorMessage += "Incorrect password. Please try again.";
              break;
            case 'auth/invalid-email':
              errorMessage += "Invalid email address.";
              break;
            case 'auth/too-many-requests':
              errorMessage += "Too many failed attempts. Please try again later.";
              break;
            default:
              errorMessage += error.message;
          }
          alert(errorMessage);
        });
    }

    // Auth state observer
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("User is signed in:", user.email);
      } else {
        console.log("User is signed out");
      }
    });
  </script>
</body>
</html>
