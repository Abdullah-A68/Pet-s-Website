<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sliding Login & Signup</title>
    <link rel="stylesheet" href="css/signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form onsubmit="event.preventDefault(); signUp();">
        <h1>Create Account</h1>
        <div class="input-box">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Name" id="signup-name" />
        </div>
        <div class="input-box">
          <i class="fas fa-phone"></i>
          <input type="tel" placeholder="Phone Number" id="signup-phone" />
        </div>
        <div class="input-box">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" id="signup-email" />
        </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" id="signup-password" />
        </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Confirm Password" id="signup-confirm-password" />
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form onsubmit="event.preventDefault(); logIn();">
        <h1>Sign in</h1>
        <div class="input-box">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" id="login-email" />
        </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" id="login-password" />
        </div>
        <a href="#">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us, login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase v9 Compat Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-compat-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-compat-auth.js"></script>
  
  <script>
    // Sliding animation
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
    
    signUpButton.addEventListener('click', () => {
      container.classList.add("right-panel-active");
    });
   
    signInButton.addEventListener('click', () => {
      container.classList.remove("right-panel-active");
    });

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC4UJXlvHhSSSyfsf8G1he339GoGaTenps",
      authDomain: "pet-sscci.firebaseapp.com",
      projectId: "pet-sscci",
      storageBucket: "pet-sscci.appspot.com",
      messagingSenderId: "900791572438",
      appId: "1:900791572438:web:834cdae9e5d1f37d5bf677"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // üîê Sign Up Function
    function signUp() {
      const name = document.getElementById("signup-name")?.value;
      const phone = document.getElementById("signup-phone")?.value;
      const email = document.getElementById("signup-email")?.value;
      const password = document.getElementById("signup-password")?.value;
      const confirmPassword = document.getElementById("signup-confirm-password")?.value;
      
      if (!name || !email || !password || !confirmPassword) {
        alert("‚ö†Ô∏è Please fill in all required fields.");
        return;
      }
      
      if (password !== confirmPassword) {
        alert("‚ùå Passwords do not match");
        return;
      }

      if (password.length < 6) {
        alert("‚ùå Password must be at least 6 characters long");
        return;
      }
      
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Update user profile with name
          return userCredential.user.updateProfile({
            displayName: name
          });
        })
        .then(() => {
          alert("‚úÖ Account created successfully! Welcome " + name + "!");
          // Clear form
          document.querySelector('.sign-up-container form').reset();
        })
        .catch((error) => {
          console.error("Error:", error);
          let errorMessage = "‚ùå ";
          switch(error.code) {
            case 'auth/email-already-in-use':
              errorMessage += "Email is already registered. Try signing in instead.";
              break;
            case 'auth/invalid-email':
              errorMessage += "Invalid email address.";
              break;
            case 'auth/weak-password':
              errorMessage += "Password is too weak. Use at least 6 characters.";
              break;
            default:
              errorMessage += error.message;
          }
          alert(errorMessage);
        });
    }

    // üîê Log In Function
    function logIn() {
      const email = document.getElementById("login-email")?.value;
      const password = document.getElementById("login-password")?.value;
      
      if (!email || !password) {
        alert("‚ö†Ô∏è Please enter both email and password.");
        return;
      }
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          const displayName = user.displayName || user.email;
          alert("‚úÖ Welcome back, " + displayName + "!");
          // Clear form
          document.querySelector('.sign-in-container form').reset();
        })
        .catch((error) => {
          console.error("Error:", error);
          let errorMessage = "‚ùå ";
          switch(error.code) {
            case 'auth/user-not-found':
              errorMessage += "No account found with this email. Please sign up first.";
              break;
            case 'auth/wrong-password':
              errorMessage += "Incorrect password. Please try again.";
              break;
            case 'auth/invalid-email':
              errorMessage += "Invalid email address.";
              break;
            case 'auth/too-many-requests':
              errorMessage += "Too many failed attempts. Please try again later.";
              break;
            default:
              errorMessage += error.message;
          }
          alert(errorMessage);
        });
    }

    // Auth state observer
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("User is signed in:", user.email);
      } else {
        console.log("User is signed out");
      }
    });
  </script>
</body>
</html>
