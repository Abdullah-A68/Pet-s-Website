<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sliding Login & Signup</title>
  <link rel="stylesheet" href="./css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form onsubmit="event.preventDefault(); signUp();">
        <h1>Create Account</h1>

        <div class="input-box">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Name" id="signup-name" />
        </div>

        <div class="input-box">
          <i class="fas fa-phone"></i>
          <input type="tel" placeholder="Phone Number" id="signup-phone" />
        </div>

        <div class="input-box">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" id="signup-email" />
        </div>

        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" id="signup-password" />
        </div>

        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Confirm Password" id="signup-confirm-password" />
        </div>

        <button type="submit">Sign Up</button>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form onsubmit="event.preventDefault(); logIn();">
        <h1>Sign in</h1>
        <div class="input-box">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" id="login-email" />
        </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" id="login-password" />
        </div>
        <a href="#">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us, login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Slide Panel Script -->
  <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
      container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
      container.classList.remove("right-panel-active");
    });
  </script>

  <!-- Firebase SDKs (v10.3.0) -->
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>

  <!-- Firebase Auth Logic -->
  <script src="auth.js"></script>
</body>
</html>
